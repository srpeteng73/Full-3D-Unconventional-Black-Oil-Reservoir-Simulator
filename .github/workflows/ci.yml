name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || pip install -r requirements.txt
      - name: Ruff (lint)
        run: ruff check .
      - name: Black (check only)
        run: black --check .

  tests:
    # Only run tests if there are files under tests/**
    if: ${{ hashFiles('tests/**') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || pip install -r requirements.txt
      - name: Pytest
        run: pytest -q
